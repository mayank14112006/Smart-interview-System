<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Interview System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Smart Interview System</h1>

  <!-- FORM TO CHOOSE DOMAINS -->
  <form id="categoryForm">
    <p>Select Optional Domains (Behavioral & Situational are always included):</p>
    <label><input type="checkbox" value="Technical"> Technical</label>
    <label><input type="checkbox" value="Database"> Database</label>
    <label><input type="checkbox" value="Web"> Web</label>
    <label><input type="checkbox" value="ML"> ML</label>
    <br><br>
    <button type="button" id="startBtn">Start Interview</button>
  </form>

  <!-- QUESTION DISPLAY -->
  <div id="questionBox"></div>
  <textarea id="answerBox" rows="4" cols="80" style="display:none;"></textarea>

  <!-- NAVIGATION BUTTONS -->
  <div id="buttons" style="display:none;">
    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>
  </div>

  <!-- FEEDBACK AREA -->
  <div id="resultBox"></div>
  <div id="feedbackContainer"></div>

  <script src="javascript2.js"></script>
</body>
</html>
